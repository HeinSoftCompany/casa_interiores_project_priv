              <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-2 p-0 border-0 bg-transparent">

    <!-- Categories Bar -->
    <div class="cats-bar">
  <div class="container">
    <nav class="nav gap-2 overflow-auto flex-nowrap justify-content-center justify-content-md-end" aria-label="Navegação de seções">
      <a class="nav-link py-3 px-2 px-md-3" href="/index.html">Móveis rústicos</a>

    </nav>

</div>
  <main class="container py-5">
  <section class="contact-split">
    <div class="row g-0">
      <!-- Esquerda: formulário -->
      <div class="col-12 col-md-6 contact-form-pane contact-divider">
        <h1 class="display-6 contact-title mb-2">Contato</h1>
        <p class="mb-3 contact-sub">Nossa equipe terá prazer em falar com você.</p>
        <div class="contact-social d-flex align-items-center gap-3 mb-4">
          <a href="https://wa.me/5581999999999" target="_blank" class="contact-icon text-decoration-none" aria-label="WhatsApp">
            <i class="lab la-whatsapp"></i>
          </a>
          <a href="https://www.instagram.com/casainterioresgravata/" target="_blank" class="contact-icon text-decoration-none" aria-label="Instagram">
            <i class="lab la-instagram"></i>
          </a>
        </div>

        <form class="contact-form">
  <div class="row g-3">
    <div class="col-12 col-sm-6">
      <label class="form-label small">Nome</label>
      <input type="text" class="form-control" name="firstName" placeholder="Seu nome" required>
    </div>
    <div class="col-12 col-sm-6">
      <label class="form-label small">Sobrenome</label>
      <input type="text" class="form-control" name="lastName" placeholder="Seu sobrenome" required>
    </div>

    <div class="col-12">
      <label class="form-label small">E-mail</label>
      <input type="email" class="form-control" name="email" placeholder="seu@email.com" required>
    </div>

    <div class="col-12">
      <label class="form-label small">Telefone</label>
      <input type="tel" class="form-control" name="phone" placeholder="(00) 00000-0000" required>
    </div>

    <div class="col-12">
      <label class="form-label small">Mensagem</label>
      <textarea
        name="message"
        rows="4"
        class="form-control"
        placeholder="Como podemos ajudar?"
        style="resize: none; height: 130px;"
        required
      ></textarea>
    </div>

    <div class="col-12 pt-2">
      <button type="submit" class="btn w-100 contact-btn">
        Enviar no WhatsApp
      </button>
    </div>
  </div>
</form>

      </div>

      <!-- Direita: mapa -->
      <div class="col-12 col-md-6 contact-map-pane">
        <iframe
          class="contact-map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.784736!2d-35.5607464!3d-8.1967655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7aa482bfb789aa1%3A0x5722a52037206c47!2sKaza%20Interiores!5e0!3m2!1spt-BR!2sBR!4v1762349000000"
          loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>
